<!DOCTYPE html>
<html lang="en"> dir="ltr"
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{%if student_list%}
<table border=1" margin='auto'>
    <thead>
    <th>Name</th>
    <th>Marks</th>
    </thead>
    {%for student in student_list%}
    <tr>
        <td>{{student.name}}</td>
        <td>{{student.marks}}</td>
    </tr>
    {% endfor %}
    {%else%}
    <p>No Students found</p>
    {% endif%}


</body>
</html>
